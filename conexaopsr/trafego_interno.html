<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tráfego Interno - Portal PSR</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* === ESTILO GERAL (ROXO - PORTAL) === */
        :root { --primary: #4a148c; --accent: #7c43bd; --bg: #f3e5f5; }
        body { font-family: 'Poppins', sans-serif; background: #f3e5f5; padding: 20px; color: #333; margin: 0; }
        
        .header { text-align: center; margin-bottom: 30px; }
        
        /* Menu Switcher */
        .view-switcher { display: flex; justify-content: center; gap: 12px; margin-bottom: 20px; background: white; padding: 8px; border-radius: 50px; width: fit-content; margin: 0 auto 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .view-btn { text-decoration: none; padding: 12px 28px; border-radius: 25px; color: #777; font-weight: 600; display: flex; align-items: center; gap: 8px; transition: 0.3s; font-size: 0.9em; }
        .view-btn.active { background: var(--primary); color: white; } 
        .view-btn:hover:not(.active) { background: #ede7f6; }

        /* Botão de Atualizar */
        .refresh-container { text-align: center; margin-bottom: 25px; }
        .btn-refresh { background: transparent; color: var(--primary); border: 1px solid var(--primary); padding: 5px 15px; border-radius: 20px; cursor: pointer; font-family: 'Poppins'; font-size: 0.8em; transition: 0.3s; }
        .btn-refresh:hover { background: var(--primary); color: white; }

        /* Cards KPI */
        .kpi-row { display: flex; gap: 20px; margin-bottom: 25px; flex-wrap: wrap; justify-content: center; max-width: 1400px; margin: 0 auto 25px; }
        .kpi-card { flex: 1; min-width: 250px; background: white; padding: 24px; border-radius: 16px; border-left: 5px solid var(--primary); box-shadow: 0 2px 8px rgba(0,0,0,0.06); text-align: center; }
        .kpi-card h3 { color: #888; font-size: 0.85em; margin: 0 0 10px; text-transform: uppercase; }
        .kpi-card .value { font-size: 2.5em; font-weight: 700; color: var(--primary); }

        /* Gráficos */
        .charts-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 25px; max-width: 1400px; margin: 0 auto; }
        
        /* FIX DO BUG: Chart Card é block, não flex */
        .chart-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); display: block; }
        
        .chart-header { border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 15px; font-weight: 600; color: var(--primary); display: flex; align-items: center; gap: 10px; }
        
        /* FIX DO BUG: Altura fixa e overflow hidden para cortar o crescimento infinito */
        .chart-container {
            position: relative;
            height: 300px; 
            width: 100%;
            overflow: hidden; 
        }
        /* Tamanho específico para o gráfico de linha (mais baixo) se desejar */
        .h-250 { height: 250px; }
    </style>
</head>
<body>

<div class="header">
    <h1 style="color:var(--primary)">Tráfego Interno PSR</h1>
    <div class="view-switcher">
        <a href="editor.html" class="view-btn"><i class="fas fa-edit"></i> Editor</a>
        <a href="interacoes.html" class="view-btn"><i class="fas fa-chart-line"></i> Interações</a>
        <a href="trafego_interno.html" class="view-btn active"><i class="fas fa-network-wired"></i> Tráfego Interno</a>
        <a href="trafego_portal.html" class="view-btn"><i class="fas fa-globe"></i> Tráfego Portal</a>
    </div>
    <div class="refresh-container">
        <button class="btn-refresh" onclick="loadTrafficData()"><i class="fas fa-sync-alt"></i> Atualizar Dados</button>
    </div>
</div>

<div class="kpi-row">
    <div class="kpi-card">
        <h3>Visitantes Únicos (Hoje)</h3>
        <div class="value" id="kpi-visits">0</div>
    </div>
    <div class="kpi-card" style="border-color:#7c43bd">
        <h3>Ações / Cliques (Hoje)</h3>
        <div class="value" id="kpi-events">0</div>
    </div>
    <div class="kpi-card" style="border-color:#ab47bc">
        <h3>Novos Cadastros (Total)</h3>
        <div class="value" id="kpi-total-users">0</div>
    </div>
</div>

<div class="charts-grid">
    <div class="chart-card" style="grid-column: span 2">
        <div class="chart-header"><i class="fas fa-chart-line"></i> Fluxo de Visitas (Mês Vigente)</div>
        <div class="chart-container h-250">
            <canvas id="chartVisits"></canvas>
        </div>
    </div>
    
    <div class="chart-card">
        <div class="chart-header"><i class="fas fa-mobile-alt"></i> Dispositivos</div>
        <div class="chart-container">
            <canvas id="chartDevices"></canvas>
        </div>
    </div>
    
    <div class="chart-card" style="grid-column: span 3">
        <div class="chart-header"><i class="fas fa-hand-point-up"></i> Top Interações (Visitantes Únicos/Dia)</div>
        <div class="chart-container">
            <canvas id="chartEvents"></canvas>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBzMvAw9ahEyd-tSYY08HxcMzo9RKf3IFY",
        authDomain: "jornalpsr-1b8c6.firebaseapp.com",
        databaseURL: "https://jornalpsr-1b8c6-default-rtdb.firebaseio.com",
        projectId: "jornalpsr-1b8c6",
    };

    firebase.initializeApp(firebaseConfig);
    let AUTH_TOKEN = null;
    const DB_ROOT_URL = "https://jornalpsr-1b8c6-default-rtdb.firebaseio.com/";

    let visitsChartInstance = null;
    let deviceChartInstance = null;
    let eventsChartInstance = null;

    async function secureFetch(url, options = {}) {
        const separator = url.includes('?') ? '&' : '?';
        const finalUrl = AUTH_TOKEN ? `${url}${separator}auth=${AUTH_TOKEN}` : url;
        return fetch(finalUrl, options);
    }

    firebase.auth().onAuthStateChanged((user) => {
        if (user) {
            user.getIdToken().then(token => {
                AUTH_TOKEN = token;
                loadTrafficData();
            });
        } else {
            firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider());
        }
    });

    async function loadTrafficData() {
        if(!AUTH_TOKEN) return;
        
        try {
            const resp = await secureFetch(DB_ROOT_URL + "monitor_interno.json");
            const data = await resp.json() || {};
            
            const hoje = new Date();
            const anoHoje = hoje.getFullYear();
            const mesHoje = String(hoje.getMonth() + 1).padStart(2, '0');
            const diaHoje = String(hoje.getDate()).padStart(2, '0');
            const hojeStr = `${anoHoje}-${mesHoje}-${diaHoje}`; 
            
            // 1. KPIs
            const visitsToday = data.daily_visits && data.daily_visits[hojeStr] ? Object.keys(data.daily_visits[hojeStr]).length : 0;
            
            let eventsToday = 0;
            if (data.events && data.events[hojeStr]) {
                eventsToday = Object.values(data.events[hojeStr]).filter(ev => {
                    const txt = (ev.txt || ev.id || "").toLowerCase().trim();
                    return txt !== 'x' && txt !== 'fechar' && txt !== 'close'; 
                }).length;
            }

            const totalUsers = data.users ? Object.keys(data.users).length : 0;

            document.getElementById('kpi-visits').innerText = visitsToday;
            document.getElementById('kpi-events').innerText = eventsToday;
            document.getElementById('kpi-total-users').innerText = totalUsers;

            // 2. Gráfico de Linha
            const dates = [];
            const visitCounts = [];
            const currentYear = hoje.getFullYear();
            const currentMonth = hoje.getMonth(); 
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            for (let day = 1; day <= daysInMonth; day++) {
                const dStr = String(day).padStart(2, '0');
                const mStr = String(currentMonth + 1).padStart(2, '0');
                const dbDateKey = `${currentYear}-${mStr}-${dStr}`;

                dates.push(dStr); 
                const count = data.daily_visits && data.daily_visits[dbDateKey] ? Object.keys(data.daily_visits[dbDateKey]).length : 0;
                visitCounts.push(count);
            }
            
            if(visitsChartInstance) visitsChartInstance.destroy();
            visitsChartInstance = new Chart(document.getElementById('chartVisits'), {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Visitantes Únicos',
                        data: visitCounts,
                        borderColor: '#4a148c', 
                        backgroundColor: 'rgba(74, 20, 140, 0.1)',
                        tension: 0.3,
                        fill: true
                    }]
                },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false, // O container .h-250 segura a altura
                }
            });

            // 3. Gráfico Dispositivos
            let mobile = 0, desktop = 0;
            if(data.users) {
                Object.values(data.users).forEach(u => {
                    const info = (u.device_info || "").toLowerCase() + (u.platform || "").toLowerCase();
                    if(info.includes('mobile') || info.includes('android') || info.includes('iphone')) mobile++;
                    else desktop++;
                });
            }
            
            if(deviceChartInstance) deviceChartInstance.destroy();
            deviceChartInstance = new Chart(document.getElementById('chartDevices'), {
                type: 'doughnut',
                data: {
                    labels: ['Mobile/Tablet', 'Desktop'],
                    datasets: [{
                        data: [mobile, desktop],
                        backgroundColor: ['#7c43bd', '#4a148c']
                    }]
                },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false 
                }
            });

            // 4. Gráfico Top Interações
            const eventCounts = {}; 
            const mesAtualStr = hoje.toISOString().slice(0, 7); 

            if (data.events) {
                Object.keys(data.events).forEach(dateKey => {
                    if (dateKey.startsWith(mesAtualStr)) {
                        const dayEvents = data.events[dateKey];
                        const dailyInteractionMap = {}; 

                        Object.values(dayEvents).forEach(ev => {
                            const labelRaw = ev.txt || ev.id || "";
                            const labelParaFiltro = labelRaw.trim(); 
                            const userId = ev.u || ev.user || ev.uid || "anonimo"; 
                            
                            if (labelParaFiltro !== 'x' && labelParaFiltro !== 'X' && labelParaFiltro !== '' && labelParaFiltro !== 'sem_texto') {
                                if (!dailyInteractionMap[labelRaw]) {
                                    dailyInteractionMap[labelRaw] = new Set();
                                }
                                dailyInteractionMap[labelRaw].add(userId);
                            }
                        });

                        for (const [label, userSet] of Object.entries(dailyInteractionMap)) {
                            eventCounts[label] = (eventCounts[label] || 0) + userSet.size; 
                        }
                    }
                });
            }

            const sortedEvents = Object.entries(eventCounts).sort((a,b) => b[1] - a[1]).slice(0, 10);
            
            if(eventsChartInstance) eventsChartInstance.destroy();
            eventsChartInstance = new Chart(document.getElementById('chartEvents'), {
                type: 'bar',
                data: {
                    labels: sortedEvents.map(e=>e[0]),
                    datasets: [{
                        label: 'Cliques',
                        data: sortedEvents.map(e=>e[1]),
                        backgroundColor: '#8e24aa'
                    }]
                },
                options: { 
                    indexAxis: 'y',
                    responsive: true, 
                    maintainAspectRatio: false 
                }
            });

        } catch(e) { console.error("Erro analytics:", e); }
    }
</script>

</body>
</html>
