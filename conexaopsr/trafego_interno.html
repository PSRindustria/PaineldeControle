<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr√°fego Conex√£oPSR - Monitor PSR</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîó</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Estilo Roxo (Antigo Portal - Agora Conex√£oPSR) */
        :root { 
            --primary: #4a148c; 
            --accent: #7c43bd; 
            --bg: #f3e5f5; 
        }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); padding: 20px; color: #333; margin: 0; }
        .header { text-align: center; margin-bottom: 30px; }
        
        .view-switcher { display: flex; justify-content: center; gap: 12px; margin-bottom: 35px; background: white; padding: 8px; border-radius: 50px; width: fit-content; margin: 0 auto 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .view-btn { text-decoration: none; padding: 12px 28px; border-radius: 25px; color: #777; font-weight: 600; display: flex; align-items: center; gap: 8px; transition: 0.3s; font-size: 0.9em; }
        
        /* Bot√£o ativo com cor Roxa */
        .view-btn.active { background: var(--primary); color: white; } 
        .view-btn:hover:not(.active) { background: #ede7f6; }

        .kpi-row { display: flex; gap: 20px; margin-bottom: 25px; flex-wrap: wrap; justify-content: center; max-width: 1400px; margin: 0 auto 25px; }
        .kpi-card { flex: 1; min-width: 250px; background: white; padding: 24px; border-radius: 16px; border-left: 5px solid var(--primary); box-shadow: 0 2px 8px rgba(0,0,0,0.06); text-align: center; position: relative; overflow: hidden; }
        .kpi-card h3 { color: #888; font-size: 0.85em; margin: 0 0 10px; text-transform: uppercase; }
        .kpi-card .value { font-size: 2.5em; font-weight: 700; color: var(--primary); }
        .kpi-card .icon { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); font-size: 2.5em; opacity: 0.1; color: var(--primary); }

        .charts-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 25px; max-width: 1400px; margin: 0 auto; }
        .chart-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
        .chart-header { border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 15px; font-weight: 600; color: var(--primary); display: flex; align-items: center; gap: 10px; }
    </style>
</head>
<body>

<div class="header">
    <h1 style="color:var(--primary)">Painel Tr√°fego Conex√£oPSR</h1>
    <div class="view-switcher">
        <a href="editor.html" class="view-btn"><i class="fas fa-edit"></i> Editor</a>
        <a href="interacoes.html" class="view-btn"><i class="fas fa-chart-line"></i> Intera√ß√µes</a>
        <a href="trafego_interno.html" class="view-btn active"><i class="fas fa-network-wired"></i> Tr√°fego Conex√£oPSR</a>
        <a href="trafego_portal.html" class="view-btn"><i class="fas fa-globe"></i> Tr√°fego Portal</a>
    </div>
</div>

<div class="kpi-row">
    <div class="kpi-card" style="border-color: #4a148c;">
        <h3>Visitantes (Hoje)</h3>
        <div class="value" id="kpi-visits">0</div>
        <i class="fas fa-user-friends icon"></i>
    </div>
    <div class="kpi-card" style="border-color: #7c43bd;">
        <h3>A√ß√µes / Cliques (Hoje)</h3>
        <div class="value" id="kpi-events">0</div>
        <i class="fas fa-mouse-pointer icon" style="color:#7c43bd"></i>
    </div>
    <div class="kpi-card" style="border-color: #ab47bc;">
        <h3>Total Usu√°rios</h3>
        <div class="value" id="kpi-users">0</div>
        <i class="fas fa-id-card icon" style="color:#ab47bc"></i>
    </div>
</div>

<div class="charts-grid">
    <div class="chart-card" style="grid-column: span 2">
        <div class="chart-header"><i class="fas fa-chart-line"></i> Fluxo de Visitas (M√™s Vigente)</div>
        <canvas id="chartVisits" height="100"></canvas>
    </div>
    <div class="chart-card">
        <div class="chart-header"><i class="fas fa-mobile-alt"></i> Dispositivos</div>
        <canvas id="chartDevices" height="200"></canvas>
    </div>
    <div class="chart-card" style="grid-column: span 3">
        <div class="chart-header"><i class="fas fa-hand-point-up"></i> Top Intera√ß√µes (Visitantes √önicos/Dia - M√™s Vigente)</div>
        <canvas id="chartEvents" height="100"></canvas>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script>
    const firebaseConfig = { apiKey: "AIzaSyBzMvAw9ahEyd-tSYY08HxcMzo9RKf3IFY", authDomain: "jornalpsr-1b8c6.firebaseapp.com", databaseURL: "https://jornalpsr-1b8c6-default-rtdb.firebaseio.com", projectId: "jornalpsr-1b8c6" };
    firebase.initializeApp(firebaseConfig);
    
    // URL MANTIDA (Monitor Interno / Conex√£oPSR)
    const DATA_URL = "https://jornalpsr-1b8c6-default-rtdb.firebaseio.com/monitor_interno.json";
    let AUTH_TOKEN = null;

    firebase.auth().onAuthStateChanged(user => {
        if(user) user.getIdToken().then(t => { AUTH_TOKEN = t; loadData(); });
        else firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider());
    });

    async function loadData() {
        const separator = DATA_URL.includes('?') ? '&' : '?';
        const finalUrl = AUTH_TOKEN ? `${DATA_URL}${separator}auth=${AUTH_TOKEN}` : DATA_URL;
        
        const resp = await fetch(finalUrl);
        const data = await resp.json() || {};
        
        const hoje = new Date();
        const anoHoje = hoje.getFullYear();
        const mesHoje = String(hoje.getMonth() + 1).padStart(2, '0');
        const diaHoje = String(hoje.getDate()).padStart(2, '0');
        const hojeStr = `${anoHoje}-${mesHoje}-${diaHoje}`; 
        const currentMonth = hoje.toISOString().slice(0, 7); 

        // 1. KPI Visitas (Hoje)
        const visitsToday = data.daily_visits && data.daily_visits[hojeStr] ? Object.keys(data.daily_visits[hojeStr]).length : 0;
        
        // 2. KPI Eventos (Hoje)
        let eventsToday = 0;
        if(data.events && data.events[hojeStr]) {
            eventsToday = Object.values(data.events[hojeStr]).filter(ev => {
                const txt = (ev.txt || ev.id || "").toLowerCase().trim();
                return txt !== 'x' && txt !== 'fechar' && txt !== 'close'; 
            }).length;
        }
        
        document.getElementById('kpi-visits').innerText = visitsToday;
        document.getElementById('kpi-events').innerText = eventsToday;
        document.getElementById('kpi-users').innerText = data.users ? Object.keys(data.users).length : 0;

        // 3. Gr√°fico de Linha
        const daysInMonth = new Date(anoHoje, hoje.getMonth() + 1, 0).getDate();
        const labels = [], values = [];
        
        for (let day = 1; day <= daysInMonth; day++) {
            const dStr = String(day).padStart(2, '0');
            const dbDateKey = `${anoHoje}-${mesHoje}-${dStr}`;
            labels.push(`${dStr}/${mesHoje}`);
            const count = data.daily_visits && data.daily_visits[dbDateKey] ? Object.keys(data.daily_visits[dbDateKey]).length : 0;
            values.push(count);
        }

        new Chart(document.getElementById('chartVisits'), {
            type: 'line',
            data: { 
                labels, 
                datasets: [{ 
                    label: 'Visitantes √önicos', 
                    data: values, 
                    // COR ALTERADA PARA ROXO
                    borderColor: '#4a148c', 
                    backgroundColor: 'rgba(74, 20, 140, 0.1)',
                    tension: 0.3, 
                    fill: true 
                }] 
            }
        });

        // 4. Dispositivos
        let mob=0, desk=0;
        if(data.users) {
            Object.values(data.users).forEach(u => {
                const info = (u.device_info || "").toLowerCase() + (u.platform || "").toLowerCase();
                if(info.includes('mobile') || info.includes('android') || info.includes('iphone')) mob++;
                else desk++;
            });
        }
        new Chart(document.getElementById('chartDevices'), {
            type: 'doughnut',
            // CORES ALTERADAS PARA PALETA ROXA
            data: { labels: ['Mobile/Tablet', 'Desktop'], datasets: [{ data: [mob, desk], backgroundColor: ['#7c43bd', '#4a148c'] }] }
        });

        // 5. Top Eventos
        const eventCounts = {}; 
        if (data.events) {
            Object.keys(data.events).forEach(dateKey => {
                if (dateKey.startsWith(currentMonth)) {
                    const dayEvents = data.events[dateKey];
                    const dailyInteractionMap = {}; 
                    Object.values(dayEvents).forEach(ev => {
                        const labelRaw = ev.txt || ev.id || "";
                        const labelParaFiltro = labelRaw.trim(); 
                        const userId = ev.u || ev.user || ev.uid || "anonimo"; 
                        if (labelParaFiltro !== 'x' && labelParaFiltro !== 'X' && labelParaFiltro !== '√ó' && labelParaFiltro !== '') {
                            if (!dailyInteractionMap[labelRaw]) {
                                dailyInteractionMap[labelRaw] = new Set();
                            }
                            dailyInteractionMap[labelRaw].add(userId);
                        }
                    });
                    for (const [label, userSet] of Object.entries(dailyInteractionMap)) {
                        eventCounts[label] = (eventCounts[label] || 0) + userSet.size; 
                    }
                }
            });
        }
        const sortedEv = Object.entries(eventCounts).sort((a,b)=>b[1]-a[1]).slice(0, 5);

        new Chart(document.getElementById('chartEvents'), {
            type: 'bar',
            data: { 
                labels: sortedEv.map(e=>e[0]), 
                datasets: [{ 
                    label: 'Cliques (√önicos/Dia)', 
                    data: sortedEv.map(e=>e[1]), 
                    // COR ALTERADA PARA ROXO
                    backgroundColor: '#8e24aa',
                    borderRadius: 5
                }] 
            },
            options: { indexAxis: 'y' }
        });
    }
</script>
</body>
</html>
