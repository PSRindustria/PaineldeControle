<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tráfego Portal - Portal PSR</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root { 
            --primary: #003366; 
            --accent: #DAA520; 
            --bg: #f4f7f9; 
            --success: #28a745; 
            --danger: #dc3545;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.06);
            --shadow-md: 0 4px 16px rgba(0,0,0,0.08);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * { box-sizing: border-box; }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
            padding: 20px; 
            color: #333; 
            margin: 0;
            position: relative;
            overflow-x: hidden;
        }

        /* Animação de Fundo (Bolhas) da Identidade PSR */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(0, 51, 102, 0.03) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(218, 165, 32, 0.03) 0%, transparent 50%);
            pointer-events: none; z-index: 0;
            animation: floatBg 20s ease-in-out infinite;
        }

        @keyframes floatBg {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
        }
        
        .header { 
            text-align: center; margin-bottom: 40px; position: relative; z-index: 1;
        }
        
        .header h1 { 
            color: var(--primary); margin: 0 0 20px 0; font-size: 2.5em; font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
            background: linear-gradient(135deg, var(--primary) 0%, #004d99 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* Menu de Navegação */
        .view-switcher {
            display: flex; justify-content: center; gap: 12px; margin-bottom: 35px;
            background: white; padding: 8px; border-radius: 50px;
            box-shadow: var(--shadow-md); width: fit-content; margin-left: auto; margin-right: auto;
            position: relative; z-index: 2;
        }

        .view-btn {
            text-decoration: none; border: none; background: transparent; 
            padding: 12px 28px; border-radius: 25px; cursor: pointer; 
            font-weight: 600; color: #777; transition: var(--transition);
            display: flex; align-items: center; gap: 8px; position: relative; font-size: 0.9em;
        }

        .view-btn.active { 
            color: white; background: var(--primary);
            box-shadow: 0 6px 16px rgba(0,51,102,0.25); transform: translateY(-2px);
        }

        .view-btn:hover:not(.active) { 
            background: rgba(0,51,102,0.05); transform: translateY(-1px); 
        }

        /* KPIs */
        .kpi-row { 
            display: flex; gap: 20px; margin-bottom: 25px; flex-wrap: wrap; 
            justify-content: center; max-width: 1400px; margin: 0 auto; position: relative; z-index: 1;
        }
        
        .kpi-card { 
            flex: 1; min-width: 200px; background: white; padding: 24px; 
            border-radius: 16px; border-left: 5px solid var(--primary); 
            box-shadow: var(--shadow-sm); display: flex; flex-direction: column; 
            justify-content: center; position: relative; overflow: hidden;
            transition: var(--transition); animation: cardSlideIn 0.5s ease backwards;
        }
        .kpi-card:hover { transform: translateY(-6px); box-shadow: var(--shadow-lg); }
        
        .kpi-card h3 { 
            color: #888; font-size: 0.85em; margin: 0 0 8px 0; 
            font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;
        }
        .kpi-card .value { 
            font-size: 2.5em; font-weight: 700; color: var(--primary); 
            position: relative; z-index: 1; animation: countUp 1s ease;
        }
        .kpi-card .icon { 
            float: right; font-size: 2em; opacity: 0.15; position: absolute; 
            right: 20px; top: 50%; transform: translateY(-50%); transition: var(--transition);
        }
        .kpi-card:hover .icon { opacity: 0.25; transform: translateY(-50%) scale(1.1); }

        /* Gráficos */
        .charts-grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); 
            gap: 25px; max-width: 1400px; margin: 0 auto; position: relative; z-index: 1;
        }
        .chart-card { 
            background: white; padding: 25px; border-radius: 16px; 
            box-shadow: var(--shadow-sm); transition: var(--transition);
            border: 1px solid rgba(0,0,0,0.04);
        }
        .chart-card:hover { box-shadow: var(--shadow-lg); transform: translateY(-2px); }

        .chart-header { 
            border-bottom: 2px solid #f0f0f0; padding-bottom: 12px; margin-bottom: 20px; 
            font-weight: 700; color: var(--primary); display: flex; align-items: center; gap: 10px; font-size: 1.1em;
            position: relative;
        }
        .chart-header::after {
            content: ''; position: absolute; bottom: -2px; left: 0; width: 40px; height: 2px;
            background: var(--accent); transition: width 0.3s ease;
        }
        .chart-card:hover .chart-header::after { width: 80px; }

        .chart-container { position: relative; height: 300px; width: 100%; }

        @keyframes cardSlideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes countUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="header">
    <h1>Painel Portal PSR</h1>
    <div class="view-switcher">
        <a href="editor.html" class="view-btn"><i class="fas fa-edit"></i> Editor</a>
        <a href="interacoes.html" class="view-btn"><i class="fas fa-chart-line"></i> Interações</a>
        <a href="trafego_interno.html" class="view-btn"><i class="fas fa-network-wired"></i> Tráfego Interno</a>
        <a href="trafego_portal.html" class="view-btn active"><i class="fas fa-globe"></i> Tráfego Portal</a>
    </div>
</div>

<div style="max-width: 1400px; margin: 0 auto; padding-bottom: 50px;">
    
    <div class="kpi-row">
        <div class="kpi-card" style="border-color: var(--primary);">
            <h3>Visitantes (Hoje)</h3>
            <div class="value" id="kpi-visits">0</div>
            <i class="fas fa-user-friends icon"></i>
        </div>
        <div class="kpi-card" style="border-color: var(--accent);">
            <h3>Ações / Cliques (Hoje)</h3>
            <div class="value" id="kpi-events">0</div>
            <i class="fas fa-mouse-pointer icon"></i>
        </div>
        <div class="kpi-card" style="border-color: var(--success);">
            <h3>Usuários Totais</h3>
            <div class="value" id="kpi-users">0</div>
            <i class="fas fa-id-card icon"></i>
        </div>
    </div>

    <div class="charts-grid">
        <div class="chart-card" style="grid-column: span 2">
            <div class="chart-header"><i class="fas fa-chart-line"></i> Visitas no Portal (Mês Vigente)</div>
            <div class="chart-container">
                <canvas id="chartVisits"></canvas>
            </div>
        </div>
        <div class="chart-card">
            <div class="chart-header"><i class="fas fa-mobile-alt"></i> Dispositivos</div>
            <div class="chart-container">
                <canvas id="chartDevices"></canvas>
            </div>
        </div>
        <div class="chart-card" style="grid-column: span 3">
            <div class="chart-header"><i class="fas fa-mouse-pointer"></i> Top Cliques no Portal</div>
            <div class="chart-container">
                <canvas id="chartEvents"></canvas>
            </div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script>
    const firebaseConfig = { apiKey: "AIzaSyBzMvAw9ahEyd-tSYY08HxcMzo9RKf3IFY", authDomain: "jornalpsr-1b8c6.firebaseapp.com", databaseURL: "https://jornalpsr-1b8c6-default-rtdb.firebaseio.com", projectId: "jornalpsr-1b8c6" };
    firebase.initializeApp(firebaseConfig);
    
    // URL ESPECÍFICA DO NOVO PORTAL (analytics_portal)
    const DATA_URL = "https://jornalpsr-1b8c6-default-rtdb.firebaseio.com/analytics_portal.json";
    let AUTH_TOKEN = null;

    firebase.auth().onAuthStateChanged(user => {
        if(user) user.getIdToken().then(t => { AUTH_TOKEN = t; loadData(); });
        else firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider());
    });

    async function loadData() {
        const resp = await fetch(DATA_URL + "?auth=" + AUTH_TOKEN);
        const data = await resp.json() || {};
        
        const today = new Date().toISOString().slice(0,10); // YYYY-MM-DD
        const currentMonth = today.slice(0,7);

        // 1. KPIs
        const visitsToday = data.daily_visits?.[today] ? Object.keys(data.daily_visits[today]).length : 0;
        
        let eventsToday = 0;
        if(data.events?.[today]) {
            eventsToday = Object.values(data.events[today]).filter(e => {
                const t = (e.txt || e.id || "").toLowerCase().trim();
                return !['x','fechar','sem_texto'].includes(t);
            }).length;
        }
        
        document.getElementById('kpi-visits').innerText = visitsToday;
        document.getElementById('kpi-events').innerText = eventsToday;
        document.getElementById('kpi-users').innerText = data.users ? Object.keys(data.users).length : 0;

        // 2. Gráfico Visitas (Azul PSR)
        const daysInMonth = new Date(new Date().getFullYear(), new Date().getMonth()+1, 0).getDate();
        const labels = [], values = [];
        for(let i=1; i<=daysInMonth; i++) {
            const d = `${currentMonth}-${String(i).padStart(2,'0')}`;
            labels.push(String(i).padStart(2,'0'));
            values.push(data.daily_visits?.[d] ? Object.keys(data.daily_visits[d]).length : 0);
        }
        new Chart(document.getElementById('chartVisits'), {
            type: 'line',
            data: { labels, datasets: [{ label: 'Visitas Portal', data: values, borderColor: '#003366', tension: 0.3, fill: true, backgroundColor: 'rgba(0, 51, 102, 0.1)' }] },
            options: { responsive: true, maintainAspectRatio: false }
        });

        // 3. Gráfico Dispositivos (Dourado vs Azul)
        let mob=0, desk=0;
        if(data.users) Object.values(data.users).forEach(u => (u.device_info||"").toLowerCase().includes('mobile') ? mob++ : desk++);
        new Chart(document.getElementById('chartDevices'), {
            type: 'doughnut',
            data: { labels: ['Mobile', 'Desktop'], datasets: [{ data: [mob, desk], backgroundColor: ['#DAA520', '#003366'] }] },
            options: { responsive: true, maintainAspectRatio: false }
        });

        // 4. Top Eventos (Barras Douradas)
        const evCounts = {};
        if(data.events) {
            Object.keys(data.events).forEach(date => {
                if(date.startsWith(currentMonth)) {
                    Object.values(data.events[date]).forEach(ev => {
                        const txt = (ev.txt || ev.id || "").trim();
                        if(!['x','X','fechar','sem_texto'].includes(txt) && txt !== '') {
                            evCounts[txt] = (evCounts[txt] || 0) + 1;
                        }
                    });
                }
            });
        }
        const sortedEv = Object.entries(evCounts).sort((a,b)=>b[1]-a[1]).slice(0,10);
        new Chart(document.getElementById('chartEvents'), {
            type: 'bar',
            data: { labels: sortedEv.map(e=>e[0]), datasets: [{ label: 'Cliques', data: sortedEv.map(e=>e[1]), backgroundColor: '#DAA520', borderRadius: 5 }] },
            options: { responsive: true, maintainAspectRatio: false, indexAxis: 'y' }
        });
    }
</script>
</body>
</html>
