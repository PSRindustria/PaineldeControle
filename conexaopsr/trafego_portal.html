<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tráfego Portal - Portal PSR</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Estilo Azul e Roxo para diferenciar do monitor interno */
        :root { --primary: #4a148c; --accent: #7c43bd; --bg: #f3e5f5; }
        body { font-family: 'Poppins', sans-serif; background: #f3e5f5; padding: 20px; color: #333; margin: 0; }
        .header { text-align: center; margin-bottom: 30px; }
        
        .view-switcher { display: flex; justify-content: center; gap: 12px; margin-bottom: 35px; background: white; padding: 8px; border-radius: 50px; width: fit-content; margin: 0 auto 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .view-btn { text-decoration: none; padding: 12px 28px; border-radius: 25px; color: #777; font-weight: 600; display: flex; align-items: center; gap: 8px; transition: 0.3s; font-size: 0.9em; }
        /* Botão ativo com cor diferente para indicar Portal */
        .view-btn.active { background: var(--primary); color: white; } 
        .view-btn:hover:not(.active) { background: #ede7f6; }

        .kpi-row { display: flex; gap: 20px; margin-bottom: 25px; flex-wrap: wrap; justify-content: center; max-width: 1400px; margin: 0 auto 25px; }
        .kpi-card { flex: 1; min-width: 250px; background: white; padding: 24px; border-radius: 16px; border-left: 5px solid var(--primary); box-shadow: 0 2px 8px rgba(0,0,0,0.06); text-align: center; }
        .kpi-card h3 { color: #888; font-size: 0.85em; margin: 0 0 10px; text-transform: uppercase; }
        .kpi-card .value { font-size: 2.5em; font-weight: 700; color: var(--primary); }

        .charts-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 25px; max-width: 1400px; margin: 0 auto; }
        .chart-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
        .chart-header { border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 15px; font-weight: 600; color: var(--primary); display: flex; align-items: center; gap: 10px; }
    </style>
</head>
<body>

<div class="header">
    <h1 style="color:var(--primary)">Painel Portal PSR</h1>
    <div class="view-switcher">
        <a href="editor.html" class="view-btn"><i class="fas fa-edit"></i> Editor</a>
        <a href="interacoes.html" class="view-btn"><i class="fas fa-chart-line"></i> Interações</a>
        <a href="trafego_interno.html" class="view-btn"><i class="fas fa-network-wired"></i> Tráfego Interno</a>
        <a href="trafego_portal.html" class="view-btn active"><i class="fas fa-globe"></i> Tráfego Portal</a>
    </div>
</div>

<div class="kpi-row">
    <div class="kpi-card"><h3>Visitantes (Hoje)</h3><div class="value" id="kpi-visits">0</div></div>
    <div class="kpi-card" style="border-color:#7c43bd"><h3>Interações (Hoje)</h3><div class="value" id="kpi-events">0</div></div>
    <div class="kpi-card" style="border-color:#ab47bc"><h3>Total Usuários</h3><div class="value" id="kpi-users">0</div></div>
</div>

<div class="charts-grid">
    <div class="chart-card" style="grid-column: span 2">
        <div class="chart-header"><i class="fas fa-chart-line"></i> Visitas no Portal (Mês Vigente)</div>
        <canvas id="chartVisits" height="100"></canvas>
    </div>
    <div class="chart-card">
        <div class="chart-header"><i class="fas fa-mobile-alt"></i> Dispositivos</div>
        <canvas id="chartDevices" height="200"></canvas>
    </div>
    <div class="chart-card" style="grid-column: span 3">
        <div class="chart-header"><i class="fas fa-mouse-pointer"></i> Top Cliques no Portal</div>
        <canvas id="chartEvents" height="100"></canvas>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script>
    const firebaseConfig = { apiKey: "AIzaSyBzMvAw9ahEyd-tSYY08HxcMzo9RKf3IFY", authDomain: "jornalpsr-1b8c6.firebaseapp.com", databaseURL: "https://jornalpsr-1b8c6-default-rtdb.firebaseio.com", projectId: "jornalpsr-1b8c6" };
    firebase.initializeApp(firebaseConfig);
    
    // URL ESPECÍFICA DO NOVO PORTAL (analytics_portal)
    const DATA_URL = "https://jornalpsr-1b8c6-default-rtdb.firebaseio.com/analytics_portal.json";
    let AUTH_TOKEN = null;

    firebase.auth().onAuthStateChanged(user => {
        if(user) user.getIdToken().then(t => { AUTH_TOKEN = t; loadData(); });
        else firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider());
    });

    async function loadData() {
        // Carrega dados da chave analytics_portal
        const resp = await fetch(DATA_URL + "?auth=" + AUTH_TOKEN);
        const data = await resp.json() || {};
        
        const today = new Date().toISOString().slice(0,10); // YYYY-MM-DD
        const currentMonth = today.slice(0,7);

        // 1. KPI Visitas Hoje
        const visitsToday = data.daily_visits?.[today] ? Object.keys(data.daily_visits[today]).length : 0;
        
        // 2. KPI Eventos Hoje (Filtrando lixo)
        let eventsToday = 0;
        if(data.events?.[today]) {
            eventsToday = Object.values(data.events[today]).filter(e => {
                const t = (e.txt || e.id || "").toLowerCase().trim();
                return !['x','fechar','sem_texto'].includes(t);
            }).length;
        }
        
        document.getElementById('kpi-visits').innerText = visitsToday;
        document.getElementById('kpi-events').innerText = eventsToday;
        document.getElementById('kpi-users').innerText = data.users ? Object.keys(data.users).length : 0;

        // 3. Gráfico de Linha (Visitas do Mês)
        const daysInMonth = new Date(new Date().getFullYear(), new Date().getMonth()+1, 0).getDate();
        const labels = [], values = [];
        for(let i=1; i<=daysInMonth; i++) {
            const d = `${currentMonth}-${String(i).padStart(2,'0')}`;
            labels.push(String(i).padStart(2,'0'));
            values.push(data.daily_visits?.[d] ? Object.keys(data.daily_visits[d]).length : 0);
        }
        new Chart(document.getElementById('chartVisits'), {
            type: 'line',
            data: { labels, datasets: [{ label: 'Visitas Portal', data: values, borderColor: '#4a148c', tension: 0.3, fill: true, backgroundColor: 'rgba(74, 20, 140, 0.1)' }] }
        });

        // 4. Dispositivos
        let mob=0, desk=0;
        if(data.users) Object.values(data.users).forEach(u => (u.device_info||"").toLowerCase().includes('mobile') ? mob++ : desk++);
        new Chart(document.getElementById('chartDevices'), {
            type: 'doughnut',
            data: { labels: ['Mobile', 'Desktop'], datasets: [{ data: [mob, desk], backgroundColor: ['#7c43bd', '#4a148c'] }] }
        });

        // 5. Top Eventos (Agregado do Mês)
        const evCounts = {};
        if(data.events) {
            Object.keys(data.events).forEach(date => {
                if(date.startsWith(currentMonth)) {
                    Object.values(data.events[date]).forEach(ev => {
                        const txt = (ev.txt || ev.id || "").trim();
                        // Filtrar "x" e "sem_texto" que aparecem no JSON
                        if(!['x','X','fechar','sem_texto'].includes(txt) && txt !== '') {
                            evCounts[txt] = (evCounts[txt] || 0) + 1;
                        }
                    });
                }
            });
        }
        const sortedEv = Object.entries(evCounts).sort((a,b)=>b[1]-a[1]).slice(0,10);
        new Chart(document.getElementById('chartEvents'), {
            type: 'bar',
            data: { labels: sortedEv.map(e=>e[0]), datasets: [{ label: 'Cliques', data: sortedEv.map(e=>e[1]), backgroundColor: '#8e24aa' }] },
            options: { indexAxis: 'y' }
        });
    }
</script>
</body>
</html>
