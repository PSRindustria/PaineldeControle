<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com data:;">
    
    <meta name="robots" content="noindex, nofollow">
    <title>PortalPSR</title>
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        /* BLINDAGEM 2: CSS Reset & Namespacing
           Usamos o prefixo "psr-" em tudo para evitar conflitos com outros CSS da p치gina. */
        
        :root {
            --psr-primary: #2563eb;
            --psr-bg: #f3f4f6;
            --psr-card-bg: #ffffff;
            --psr-text: #1f2937;
            --psr-text-sec: #6b7280;
        }

        /* Reset espec칤fico para garantir visual consistente */
        body {
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            background-color: var(--psr-bg);
            color: var(--psr-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* --- Overlay de Login Blindado --- */
        #psr-login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(243, 244, 246, 1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2147483647; /* Valor m치ximo de z-index para ficar acima de tudo */
        }

        .psr-login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 1px solid #e5e7eb;
        }

        .psr-login-box input {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }

        .psr-login-box input:focus {
            border-color: var(--psr-primary);
        }

        .psr-login-box button {
            background-color: var(--psr-primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s;
            font-weight: 600;
        }

        .psr-login-box button:hover {
            background-color: #1d4ed8;
        }

        .psr-error-msg {
            color: #ef4444;
            margin-top: 15px;
            display: none;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* --- Layout Principal --- */
        #psr-main-content {
            display: none;
            width: 100%;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        header {
            margin-bottom: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--psr-text);
            margin-bottom: 10px;
            font-weight: 700;
        }

        p.subtitle {
            color: var(--psr-text-sec);
            font-size: 1.1rem;
        }

        .psr-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 900px;
        }

        /* Cards Blindados */
        .psr-card {
            background-color: var(--psr-card-bg);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent; /* Borda transparente para evitar pulo no hover */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 220px;
            position: relative;
            overflow: hidden;
        }

        .psr-card.active {
            color: var(--psr-text);
            cursor: pointer;
        }

        .psr-card.active:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.1);
            border-color: var(--psr-primary);
        }

        .psr-card.active h2 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--psr-primary);
            font-weight: 600;
        }

        .psr-card.active span {
            font-size: 2.5rem;
            margin-bottom: 15px;
            display: block;
        }
        
        .psr-card p {
            font-size: 0.95rem;
            color: var(--psr-text-sec);
            margin: 0;
        }

        .psr-card.empty {
            border: 2px dashed #d1d5db;
            background-color: transparent;
            color: #9ca3af;
            cursor: default;
        }

        .psr-card.empty h2 {
            font-size: 1.3rem;
            font-weight: 400;
            color: #9ca3af;
        }

        /* Anima칞칚o Shake */
        @keyframes psr-shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

    <div id="psr-login-overlay">
        <div class="psr-login-box">
            <h2>Portal PSR</h2>
            <p style="margin-top: 10px; color: #666;">Acesso Restrito</p>
            <input type="password" id="psrPasswordInput" placeholder="Digite a senha" autocomplete="off">
            <button id="psrBtnLogin">Entrar</button>
            <p class="psr-error-msg" id="psrErrorMsg">Senha incorreta</p>
        </div>
    </div>

    <div id="psr-main-content">
        <header>
            <h1>Painel de Controle Marketing</h1>
            <p class="subtitle">Selecione o m칩dulo desejado</p>
        </header>

        <div class="psr-grid">
            
            <a href="https://psrindustria.github.io/PaineldeControle/conexaopsr/controle.html" class="psr-card active">
                <span>游늵</span> 
                <h2>Dashboard Conex칚oPSR</h2>
                <p>Visualizar dados de conex칚o</p>
            </a>

            <a href="#" class="psr-card active">
                <span>游늰</span> 
                <h2>Calend치rio Marketing</h2>
                <p>Planejamento e datas</p>
            </a>

            <a href="#" class="psr-card active">
                <span>游꿛</span> 
                <h2>Gerador Gr치fico</h2>
                <p>Cria칞칚o de artes visuais</p>
            </a>

            <div class="psr-card empty">
                <span>游뚾</span>
                <h2>Em breve</h2>
                <p>Espa칞o reservado</p>
            </div>

        </div>
    </div>

    <script>
    // BLINDAGEM 3: IIFE (Immediately Invoked Function Expression)
    // Isso garante que nenhuma vari치vel aqui vaze ou seja alterada por scripts externos.
    (function() {
        
        // --- FUN칂츾O DE HASH INTERNA (SHA-256) ---
        // Implementada manualmente para n칚o depender de bibliotecas externas
        // Fonte: Implementa칞칚o compacta padr칚o de SHA256 para JS
        async function sha256(message) {
            // Codifica a mensagem como um array de bytes
            const msgBuffer = new TextEncoder().encode(message);
            // Hash the message
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            // Converte ArrayBuffer para Array de bytes
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            // Converte bytes para string hex
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // --- CONFIGURA칂츾O ---
        // Hash da senha "M@rket"
        const HASH_ALVO = "513035b806d203529344485590521639f7833075678401340798e35181180766";
        const DIAS_EXPIRACAO = 30;
        const STORAGE_KEY = "psr_secure_access_ts";

        // Elementos DOM
        const overlay = document.getElementById('psr-login-overlay');
        const mainContent = document.getElementById('psr-main-content');
        const input = document.getElementById('psrPasswordInput');
        const btn = document.getElementById('psrBtnLogin');
        const errorMsg = document.getElementById('psrErrorMsg');

        // Inicializa칞칚o
        function init() {
            const lastLogin = localStorage.getItem(STORAGE_KEY);
            const now = new Date().getTime();
            const validTime = DIAS_EXPIRACAO * 24 * 60 * 60 * 1000;

            if (lastLogin && (now - lastLogin < validTime)) {
                liberarAcesso(false); // False = sem anima칞칚o de entrada pois j치 estava logado
            } else {
                // Foca no input automaticamente
                setTimeout(() => input.focus(), 100);
            }
        }

        // L칩gica de Verifica칞칚o
        async function tentarLogin() {
            const senhaDigitada = input.value.trim(); // Remove espa칞os extras
            
            // Debug de seguran칞a (Remova em produ칞칚o se quiser extrema discri칞칚o)
            // console.log("Tentando validar..."); 

            try {
                const hashGerado = await sha256(senhaDigitada);
                
                if (hashGerado === HASH_ALVO) {
                    localStorage.setItem(STORAGE_KEY, new Date().getTime());
                    liberarAcesso(true);
                } else {
                    bloquearAcesso();
                }
            } catch (e) {
                console.error("Erro no ambiente seguro:", e);
                bloquearAcesso();
            }
        }

        function liberarAcesso(animar) {
            overlay.style.display = 'none';
            mainContent.style.display = 'flex';
            
            if(animar) {
                // Pequeno delay para permitir o display flex renderizar antes da opacidade
                setTimeout(() => {
                    mainContent.style.opacity = '1';
                }, 10);
            } else {
                mainContent.style.opacity = '1';
            }
        }

        function bloquearAcesso() {
            errorMsg.style.display = "block";
            errorMsg.innerText = "Senha incorreta";
            const box = document.querySelector('.psr-login-box');
            
            // Reinicia anima칞칚o
            box.style.animation = 'none';
            box.offsetHeight; /* trigger reflow */
            box.style.animation = "psr-shake 0.4s";
            
            input.value = "";
            input.focus();
        }

        // Event Listeners
        btn.addEventListener('click', tentarLogin);
        
        input.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                tentarLogin();
            }
        });

        // Inicia
        document.addEventListener("DOMContentLoaded", init);

    })(); // Fim da IIFE
    </script>
</body>
</html>
