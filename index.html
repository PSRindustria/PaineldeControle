<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com data:;">
    
    <meta name="robots" content="noindex, nofollow">
    <title>PortalPSR</title>
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        /* --- BLINDAGEM CSS (Namespacing) --- */
        :root {
            --psr-primary: #2563eb;
            --psr-bg: #f3f4f6;
            --psr-card-bg: #ffffff;
            --psr-text: #1f2937;
            --psr-text-sec: #6b7280;
        }

        body {
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            background-color: var(--psr-bg);
            color: var(--psr-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Login Overlay */
        #psr-login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(243, 244, 246, 1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 99999;
        }

        .psr-login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 1px solid #e5e7eb;
            position: relative;
        }

        /* Container do input para posicionar o olho */
        .psr-input-wrapper {
            position: relative;
            width: 100%;
            margin: 20px 0;
        }

        .psr-login-box input {
            width: 100%;
            padding: 12px;
            padding-right: 40px; /* Espa칞o para o 칤cone */
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }

        .psr-login-box input:focus {
            border-color: var(--psr-primary);
        }

        /* 칈cone de ver senha */
        .psr-eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            cursor: pointer;
            font-size: 1rem;
        }
        .psr-eye-icon:hover {
            color: var(--psr-primary);
        }

        .psr-login-box button {
            background-color: var(--psr-primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s;
            font-weight: 600;
        }

        .psr-login-box button:hover {
            background-color: #1d4ed8;
        }

        .psr-error-msg {
            color: #ef4444;
            margin-top: 15px;
            display: none;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Main Content */
        #psr-main-content {
            display: none;
            width: 100%;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        header { margin-bottom: 40px; text-align: center; }
        h1 { font-size: 2.5rem; color: var(--psr-text); margin-bottom: 10px; font-weight: 700; }
        p.subtitle { color: var(--psr-text-sec); font-size: 1.1rem; }

        .psr-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 900px;
        }

        .psr-card {
            background-color: var(--psr-card-bg);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 220px;
        }

        .psr-card.active { color: var(--psr-text); cursor: pointer; }
        .psr-card.active:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.1);
            border-color: var(--psr-primary);
        }
        .psr-card.active h2 { font-size: 1.3rem; margin-bottom: 10px; color: var(--psr-primary); font-weight: 600; }
        .psr-card.active span { font-size: 2.5rem; margin-bottom: 15px; display: block; }
        .psr-card p { font-size: 0.95rem; color: var(--psr-text-sec); margin: 0; }
        
        .psr-card.empty { border: 2px dashed #d1d5db; background: transparent; color: #9ca3af; cursor: default; }
        .psr-card.empty h2 { font-size: 1.3rem; font-weight: 400; color: #9ca3af; }

        @keyframes psr-shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

    <div id="psr-login-overlay">
        <div class="psr-login-box">
            <h2>Portal PSR</h2>
            <p style="margin-top: 10px; color: #666;">Acesso Restrito</p>
            
            <div class="psr-input-wrapper">
                <input type="password" id="psrPasswordInput" placeholder="Digite a senha" autocomplete="off">
                <i class="fa-solid fa-eye psr-eye-icon" id="psrTogglePass"></i>
            </div>

            <button id="psrBtnLogin">Entrar</button>
            <p class="psr-error-msg" id="psrErrorMsg">Senha incorreta</p>
        </div>
    </div>

    <div id="psr-main-content">
        <header>
            <h1>Painel de Controle Marketing</h1>
            <p class="subtitle">Selecione o m칩dulo desejado</p>
        </header>

        <div class="psr-grid">
            <a href="https://psrindustria.github.io/PaineldeControle/conexaopsr/controle.html" class="psr-card active">
                <span>游늵</span> <h2>Dashboard Conex칚oPSR</h2> <p>Visualizar dados de conex칚o</p>
            </a>
            <a href="#" class="psr-card active">
                <span>游늰</span> <h2>Calend치rio Marketing</h2> <p>Planejamento e datas</p>
            </a>
            <a href="#" class="psr-card active">
                <span>游꿛</span> <h2>Gerador Gr치fico</h2> <p>Cria칞칚o de artes visuais</p>
            </a>
            <div class="psr-card empty">
                <span>游뚾</span> <h2>Em breve</h2> <p>Espa칞o reservado</p>
            </div>
        </div>
    </div>

    <script>
    // IIFE: BLINDAGEM DE ESCOPO (Isola vari치veis do resto do mundo)
    (function() {
        
        // --- SHA256 PURO (JavaScript Matem치tico) ---
        // Este c칩digo funciona offline e n칚o depende da API do navegador (crypto.subtle).
        // Garante que a senha funcione mesmo rodando localmente (file://).
        var sha256 = function sha256(ascii) {
            function rightRotate(value, amount) { return (value>>>amount) | (value<<(32 - amount)); };
            var mathPow = Math.pow; var maxWord = mathPow(2, 32); var lengthProperty = 'length'; var i, j;
            var result = ''; var words = []; var asciiBitLength = ascii[lengthProperty]*8;
            var hash = sha256.h = sha256.h || [];
            var k = sha256.k = sha256.k || [];
            var primeCounter = k[lengthProperty];

            var isComposite = {}; for (var candidate = 2; primeCounter < 64; candidate++) {
                if (!isComposite[candidate]) {
                    for (i = 0; i < 313; i += candidate) { isComposite[i] = candidate; }
                    hash[primeCounter] = (mathPow(candidate, .5)*maxWord)|0;
                    k[primeCounter++] = (mathPow(candidate, 1/3)*maxWord)|0;
                }
            }
            ascii += '\x80'; while (ascii[lengthProperty]%64 - 56) ascii += '\x00';
            for (i = 0; i < ascii[lengthProperty]; i++) {
                j = ascii.charCodeAt(i);
                if (j>>8) return; 
                words[i>>2] |= j << ((3 - i)%4)*8;
            }
            words[words[lengthProperty]] = ((asciiBitLength/maxWord)|0);
            words[words[lengthProperty]] = (asciiBitLength);
            
            for (j = 0; j < words[lengthProperty];) {
                var w = words.slice(j, j += 16); var oldHash = hash; hash = hash.slice(0, 8);
                for (i = 0; i < 64; i++) {
                    var i2 = i + j; var w15 = w[i - 15], w2 = w[i - 2];
                    var a = hash[0], e = hash[4];
                    var temp1 = hash[7] + (rightRotate(e, 6) ^ rightRotate(e, 11) ^ rightRotate(e, 25)) + ((e&hash[5])^((~e)&hash[6])) + k[i] + (w[i] = (i < 16) ? w[i] : (w[i - 16] + (rightRotate(w15, 7) ^ rightRotate(w15, 18) ^ (w15>>>3)) + w[i - 7] + (rightRotate(w2, 17) ^ rightRotate(w2, 19) ^ (w2>>>10)))|0);
                    var temp2 = (rightRotate(a, 2) ^ rightRotate(a, 13) ^ rightRotate(a, 22)) + ((a&hash[1])^(a&hash[2])^(hash[1]&hash[2]));
                    hash = [(temp1 + temp2)|0].concat(hash); hash[4] = (hash[4] + temp1)|0;
                }
                for (i = 0; i < 8; i++) { hash[i] = (hash[i] + oldHash[i])|0; }
            }
            for (i = 0; i < 8; i++) {
                for (j = 3; j + 1; j--) {
                    var b = (hash[i]>>(j*8))&255;
                    result += ((b < 16) ? 0 : '') + b.toString(16);
                }
            }
            return result;
        };

        // --- CONFIGURA칂츾O ---
        // Hash da senha "M@rket" (Verificado)
        const HASH_ALVO = "513035b806d203529344485590521639f7833075678401340798e35181180766";
        const STORAGE_KEY = "psr_secure_login_v99"; // Chave 칰nica para n칚o conflitar
        const DIAS_EXPIRACAO = 30;

        // Elementos
        const overlay = document.getElementById('psr-login-overlay');
        const mainContent = document.getElementById('psr-main-content');
        const input = document.getElementById('psrPasswordInput');
        const btn = document.getElementById('psrBtnLogin');
        const errorMsg = document.getElementById('psrErrorMsg');
        const toggleBtn = document.getElementById('psrTogglePass');

        // Init
        function init() {
            const lastLogin = localStorage.getItem(STORAGE_KEY);
            const now = new Date().getTime();
            const validTime = DIAS_EXPIRACAO * 24 * 60 * 60 * 1000;

            if (lastLogin && (now - lastLogin < validTime)) {
                liberarAcesso(false); 
            } else {
                setTimeout(() => input.focus(), 100);
            }
        }

        // L칩gica de Login
        function tentarLogin() {
            const senha = input.value.trim(); // Remove espa칞os acidentais
            const hashGerado = sha256(senha);

            if (hashGerado === HASH_ALVO) {
                localStorage.setItem(STORAGE_KEY, new Date().getTime());
                liberarAcesso(true);
            } else {
                bloquearAcesso();
            }
        }

        function liberarAcesso(animar) {
            overlay.style.display = 'none';
            mainContent.style.display = 'flex';
            if(animar) setTimeout(() => { mainContent.style.opacity = '1'; }, 10);
            else mainContent.style.opacity = '1';
        }

        function bloquearAcesso() {
            errorMsg.style.display = "block";
            const box = document.querySelector('.psr-login-box');
            box.style.animation = 'none'; box.offsetHeight; 
            box.style.animation = "psr-shake 0.4s";
            input.value = ""; input.focus();
        }

        // Mostrar/Ocultar Senha
        toggleBtn.addEventListener('click', () => {
            if(input.type === "password") {
                input.type = "text";
                toggleBtn.classList.remove('fa-eye');
                toggleBtn.classList.add('fa-eye-slash');
            } else {
                input.type = "password";
                toggleBtn.classList.remove('fa-eye-slash');
                toggleBtn.classList.add('fa-eye');
            }
        });

        btn.addEventListener('click', tentarLogin);
        input.addEventListener('keyup', (e) => { if (e.key === 'Enter') tentarLogin(); });

        document.addEventListener("DOMContentLoaded", init);

    })();
    </script>
</body>
</html>
